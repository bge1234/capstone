<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">
    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <button class="button button-icon" ng-click="toggleProjects()">
            <i class="icon ion-navicon"></i>
          </button>
          <h1 class="title">{{activeProject.title}}</h1>
          <!-- New Prefs button-->
          <button class="button button-icon" ng-click="newPrefs()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list ng-repeat="prefs in set_of_prefs">
            <ion-item>
              {{prefs.heatcold}}
            </ion-item>
            <ion-item>
              {{prefs.snow}}
            </ion-item>
            <ion-item>
              {{prefs.seasons}}
            </ion-item>
            <ion-item>
              {{prefs.outdoors}}
            </ion-item>
            <ion-item>
              {{prefs.activities}}
            </ion-item>
            <ion-item>
              {{prefs.culture}}
            </ion-item>
            <ion-item>
              {{prefs.children}}
            </ion-item>
            <ion-item>
              {{prefs.dog}}
            </ion-item>
            <ion-item>
              {{prefs.entrepreneur}}
            </ion-item>
            <ion-item>
              {{prefs.population}}
            </ion-item>
            <ion-item>
              {{prefs.sports}}
            </ion-item>
            <ion-item>
              {{prefs.occupation}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Prefs</h1>
          <button class="button button-icon ion-plus" ng-click="newProject()">
          </button>
        </ion-header-bar>
        <ion-content scroll="false">
          <ion-list>
            <ion-item ng-repeat="project in projects" ng-click="selectProject(project, $index)" ng-class="{active: activeProject == project}">
              {{project.title}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

    <script id="new-prefs.html" type="text/ng-template">

      <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">New Prefs</h1>
          <button class="button button-clear button-positive" ng-click="closeNewPrefs()">Cancel</button>
        </ion-header-bar>

        <!-- Modal content area -->
        <ion-content>

          <form ng-submit="createPrefs(prefs)">
            <div class="list">
              <label class="item">How well do you tolerate heat and cold?<br><br>
                <select ng-model="prefs.heatcold">
                  <option value="both">I tolerate both well.
                  <option value="noheat">I don't like heat.'
                  <option value="nocold">I don't like cold.'
                  <option value="neither">I don't like either.'
                </select>
              </label>
              <label class="item">Do you like snow?<br><br>
                <select ng-model="prefs.snow">
                  <option value="true">Yes.
                  <option value="some">I'm ok with a little bit.'
                  <option value="false">No.
                </select>
              </label>
              <label class="item">What is your opinion on having four seasons?<br><br>
                <select ng-model="prefs.seasons">
                  <option value="four">I like having four distinct seasons.
                  <option value="skipsummer">I could do without an extreme summer.
                  <option value="skipwinter">I could do without an extreme winter.
                  <option value="skipboth">I could do without either extreme.
                </select>
              </label>
              <label class="item">What is your idea of the perfect way to spend a day outdoors?<br><br>
                <select ng-model="prefs.outdoors">
                  <option value="beach">At the beach
                  <option value="hiking">Hiking the mountains
                  <option value="skiing">Skiing
                  <option value="camping">Camping
                  <option value="farm">On the farm
                  <option value="city">Exploring the city
                  <option value="none">I don't like to be outdoors.'
                </select>
              </label>
              <label class="item">Do you consider yourself to be physically active?<br><br>
                <select ng-model="prefs.active">
                  <option value="true">Yes.
                  <option value="false">No.
                </select>
              </label>
              <p class="item">Check any of the following that you enjoy:</p>
                <label><input type="checkbox" ng-model="prefs.activities.running">Running</label><br>
                <label><input type="checkbox" ng-model="prefs.activities.hiking">Hiking</label><br>
                <label><input type="checkbox" ng-model="prefs.activities.cycling">Cycling</label><br>
                <label><input type="checkbox" ng-model="prefs.culture.art">Art</label><br>
                <label><input type="checkbox" ng-model="prefs.culture.dance">Dance</label><br>
                <label><input type="checkbox" ng-model="prefs.culture.theater">Theater</label><br>
                <label><input type="checkbox" ng-model="prefs.culture.music">Music</label><br>
              <label class="item">Do you have children?<br><br>
                <select ng-model="prefs.children">
                  <option value="true">Yes.
                  <option value="false">No.
                </select>
              </label>
              <label class="item">Do you have a dog?<br><br>
                <select ng-model="prefs.dog">
                  <option value="true">Yes.
                  <option value="false">No.
                </select>
              </label>
              <label class="item">Do you plan to start your own business?<br><br>
                <select ng-model="prefs.entrepreneur">
                  <option value="true">Yes.
                  <option value="false">No.
                </select>
              </label>
              <label class="item">Which of the following describes you?<br><br>
                <select ng-model="prefs.population">
                  <option value="urban">I like places where there are a lot of people, shopping, dining, and services.
                  <option value="rural">I like lots of open space around me.
                  <option value="suburban">I like a combination of the other two options.
                </select>
              </label>
              <p class="item">Check any professional sports that you enjoy watching:</p>
                <label><input type="checkbox" ng-model="prefs.sports.baseball">Baseball (MLB)</label><br>
                <label><input type="checkbox" ng-model="prefs.sports.basketball">Basketball (NBA)</label><br>
                <label><input type="checkbox" ng-model="prefs.sports.football">Football (NFL)</label><br>
                <label><input type="checkbox" ng-model="prefs.sports.hockey">Hockey (NHL)</label><br>
